<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gunther Examples &raquo; Basic Templating</title>

    <script src="./lib/coffee-script.js"></script>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/underscore.js"></script>
    <script src="./lib/backbone.js"></script>
    <script src="../lib/gunther.js"></script>

    <script type="text/coffeescript" src="./models.coffee"></script>
    <script type="text/coffeescript" src="./basic.coffee"></script>

    <script type="text/coffeescript">
        $(document).ready ->
            # Init the view
            view = new ExampleView
                el: $('#example')
                model: new ExampleModel

            # And render it
            view.render()

    </script>
</head>
<body>
    <div id="example"></div>
</body>
</html>
