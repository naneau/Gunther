<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gunther Examples &raquo; Subviews</title>

    <script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone.js"></script>
    <script src="../lib/gunther.js"></script>

    <script type="text/coffeescript" src="models.coffee"></script>
    <script type="text/coffeescript" src="subviews.coffee"></script>

    <script type="text/coffeescript">
        $(document).ready ->
            # Init the view
            view = new ExampleView
                el: $('#example')
                model: new ExampleCollection

            # And render it
            view.render()

    </script>
</head>
<body>
    <div id="example"></div>
</body>
</html>
